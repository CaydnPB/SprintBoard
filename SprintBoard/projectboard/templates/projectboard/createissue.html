{% extends 'projectboard/base.html' %}

{% block title %}Create Issue{% endblock %}

{% block heading %}Create Issue{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Create a New Issue</div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Create Issue</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
