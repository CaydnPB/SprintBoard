{% extends 'projectboard/base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block heading %}Delete Issue{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Delete Issue</div>
          <div class="card-body">
            <p>Are you sure you want to delete this issue?</p>
            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete Issue</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
